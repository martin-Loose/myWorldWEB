<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body style="height: 100vH;">
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../../resources/templates/users/usersTemplate.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            
            <ui:define name="content" >
           <ul class="topnav">
                 <li><a  href="/myWorld/secured/user/buddies/requestsList.xhtml">Requests</a></li>
                 <li><a  href="/myWorld/secured/user/buddies/myBuddiesList.xhtml">Buddies</a></li>
                </ul>

                <div class="myContent" style="height: 100vH;background-color: #ddd;">
                
                  <div class="card">
                     
                       <h:form id="userTable">
                           <h:message id="acceptMessage" for="acceptRequest" showDetail="true" showSummary="true" style="background-color: lightcoral;"/>
                        <br/>
                        <h:dataTable value="#{requestService.alleREquests}" var="item" styleClass="employeeTable"
                                     headerClass="employeeTableHeader"
                                     rowClasses="employeeTableOddRow,employeeTableEvenRow" footerClass="employeeTableHeader">
                            <f:facet name="header">
                                <h:outputLabel value="Pending Requests"/>
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="width: 100%;" value="From"/><br/>
                                </f:facet>
                                <h:outputText value="#{item.requester}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="width: 100%;" value="To"/><br/>
                                </f:facet>
                                <h:outputText value="#{item.requested}"/>
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Accept</f:facet>
                                <h:commandButton type="submit" class="acceptbtn"
                                                 value = "accept" 
                                                 action="#{acceptBuddyRequest.acceptRequest(item)}">
                                 
                                </h:commandButton>
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Delete</f:facet>
                                <h:commandButton type="submit" class="deletebtn"  value = "delete"
                                                 action="#{acceptBuddyRequest.deleteThisRequest(item.id)}">
                                    
                                </h:commandButton>        
                            </h:column><!--
                            <h:column>
                                <f:facet name = "header">Block</f:facet>
                              <h:commandButton class="myButton acceptbtn123" value = "denie"/>            
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Delete</f:facet>
                                <h:commandButton class="myButton deletebtn123" value = "del"/>        
                            </h:column>-->
                        </h:dataTable>
                    </h:form> 
                  </div>
              </div>
       
     
               
     
    </ui:define>
</ui:composition>
    </h:body>
</html>
