<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body onload="#{userService.resetSelectedUser()}" onunload="#{userService.resetSelectedUser()}">
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../../resources/templates/users/usersTemplate.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
           <ui:define name="content">
            <div class="sidebar" style="height: auto;width: auto;">
  <a class="active" href="/myWorld/secured/user/users/userIndex.xhtml">Center</a>
  <a href="/myWorld/secured/user/messages/messagesIndex.xhtml">News</a>
  <a href="/myWorld/secured/user/buddies/buddiesIndex.xhtml">Buddy</a>
  <a href="/myWorld/secured/user/lists/listsIndex.xhtml">Lists</a>  
</div>
              <div class="myContent" style="height: 75vH;">
                            <div class="card">
                                <h:form id="userDetail">
                                    <h:message for="request" showDetail="true"  showSummary="true" style="color: red;background-color: lightblue;"/>
                                    <h:panelGroup id="details">
                                        <h:panelGrid columns="2" captionClass="fakeimg" >
                                            <f:facet name="caption">
                                                <img src="../../resources/css/avatar.png" alt="Avatar" style="height: 100px;width: 100px;"/>
                                            </f:facet>
                                            <f:facet name="header">
                                                <h:outputLabel value="Chatroom Details:"/>
                                            </f:facet>
                                            <h:outputLabel value="Roomname:"/>
                                            <h:outputLabel value=" #{chatroomService.selectedChatroom.name}"/>
                                            <h:outputLabel value="Theme:"/>
                                            <h:outputLabel value=" #{chatroomService.selectedChatroom.theme}"/>
                                            <h:outputLabel value="isPublic:"/>
                                            <h:outputLabel value=" #{chatroomService.selectedChatroom.isPublic}"/>
                                            <h:outputLabel value="isClosed:"/>
                                            <h:outputLabel value=" #{chatroomService.selectedChatroom.isClosed}"/>
                                            <h:outputLabel value="isPrivate:"/>
                                            <h:outputLabel value=" #{chatroomService.selectedChatroom.isPrivate}"/>
                                            
                                            <f:facet name="footer">
                                                <h:panelGrid id="buttons" columns="3">
                                                    <h:commandButton value="joinRequest" 
                                                                     action="#{createMessageController.prepareChatRequest(loginControll.authenticatedUser.id
                                                                             ,chatroomService.selectedChatroom.creatorID, chatroomService.selectedChatroom.name)}"
                                                                     >
                                                      
                                                    </h:commandButton>
                                                    <h:commandButton value="join" id="createRequst"
                                                                     action="#{chatroomService.joinChat()}"/>
                                                    <h:commandButton value="Back" action="chatRoomList.xhtml"/>
                                                </h:panelGrid>
                                            </f:facet>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:form> 
                            </div>
                        </div>
                   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
