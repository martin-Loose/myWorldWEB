<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!--   <meta http-equiv="refresh" content="10"/>-->
    </h:head>

    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="../../../resources/templates/users/usersTemplate.xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html">
        <ui:define name="content">
            <div class="sidebar" style="height: auto;width: auto;">
                <a class="active" href="/myWorld/secured/user/users/userIndex.xhtml">Center</a>
                <a href="/myWorld/secured/user/messages/messagesIndex.xhtml">News</a>
                <a href="/myWorld/secured/user/buddies/buddiesIndex.xhtml">Buddy</a>
                <a href="/myWorld/secured/user/lists/listsIndex.xhtml">Lists</a>  
            </div>
            <div class="myContent" style="height: 75vH;">
                <div class="card">
                    <h:form id="createChatROOM">  
                        <h:panelGroup style="width: 150px;height: 300px;">
                            <h:messages  style="color: red;background-color: wheat;" globalOnly="true" /><br/>
                            <h:inputText id="roomname" value="#{createChatroom.chatRoomName}" a:placeholder="Room Name" required="true"
                                         requiredMessage="Bitte Roomname eingeben"
                                         validatorMessage="Nur Buchstaben,Zahlen und _ zulÃ¤ssig">
                                <f:validateRegex pattern="[\w' ]*" /></h:inputText>
                            <h:message for="roomname" showDetail="true" style="color: red;"/>
                            <h:inputTextarea id="roomtheme" value="#{createChatroom.theme}" 
                                             style="width: 120px;height: 120px;" a:placeholder="Theme" 
                                             required="true" requiredMessage="enter a Theme"
                                             validatorMessage="Nur Buchstaben,Zahlen und _ zulÃ¤ssig">
                                <f:validateRegex pattern="[\w ]*" /><br/> 
                                <h:message for="roomtheme" showDetail="true" style="color: red;"/><br/>
                                <f:ajax event="keyup" listener="#{createChatroom.test}" render="restzeichen"/>
                            </h:inputTextarea><br/>
                            <h:outputLabel id="restzeichen" value="Zeichen verfuegbar: #{createChatroom.zeichen}"/><br/> 
                            <h:commandButton value="Create" action="#{createChatroom.createChatroom(loginControll.authenticatedUser.id)}">
                                <f:param name="chatName" value="#{roomname}"/>
                                <f:param name="userID" value="#{loginControll.authenticatedUser.id}"/>
                            </h:commandButton><br/>
                            <h:outputLabel value="Settings can be set over Chatroomlist"/>
                        </h:panelGroup>
                    </h:form>  
                </div>
            </div>                    
        </ui:define>
    </ui:composition>
</html>
