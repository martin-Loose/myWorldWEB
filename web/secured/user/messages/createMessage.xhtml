<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
     <!--   <meta http-equiv="refresh" content="10"/>-->
    </h:head>
   
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../../resources/templates/users/messages/messagesTemplate.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="content">
      <ul class="topnav">
                 <li><a  href="/myWorld/secured/user/messages/messagesList.xhtml">Inbox</a></li>
                 <li><a  href="/myWorld/secured/user/messages/createMessage.xhtml">Write</a></li>
                </ul>

                <div class="myContent" style="height: 100vH;background-color: #ddd;">
                
                            <div class="card">
                                <h:form id="messageCreate">  
                                    
                                    <h:panelGroup style="width: 150px;height: 300px;">
                                        <h:messages  style="color: red;background-color: wheat;" globalOnly="true" /><br/>
                                        <h:outputLabel value="Empfaenger: "/><h:inputText value="#{createMessageController.receiver}"/><br/>
                                        <h:inputText value="#{createMessageController.titel}"   a:placeholder="Titel" style="width: 120px;"/><br/>
                                        <h:inputTextarea value="#{createMessageController.message}" 
                                                         style="width: 120px;height: 120px;" >
                                            <f:ajax event="keyup" listener="#{createMessageController.test}" render="restzeichen"/>
                                        </h:inputTextarea> <br/>
                                        <h:outputLabel id="restzeichen" value="Zeichen verfuegbar: #{createMessageController.zeichen}"/><br/>
                                        <h:commandButton value="Send" action="#{createMessageController.prepareCreateMessage}"/>
                                    </h:panelGroup>
                                </h:form>  
                            </div>
                        </div>                    
                   
               
            </ui:define>
        </ui:composition>
    
</html>
