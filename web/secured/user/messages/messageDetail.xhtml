<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="refresh" content="10"/>
    </h:head>
    <h:body class="center_content" style="height: 100vH;">
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../../resources/templates/users/messages/messagesTemplate.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="content" >
               <div class="sidebar" style="height: auto;width: auto;">
  <a class="active" href="/myWorld/secured/user/users/userIndex.xhtml">Center</a>
  <a href="/myWorld/secured/user/messages/createMessage.xhtml">Write</a>
  <a href="/myWorld/secured/user/messages/messagesList.xhtml">Inbox</a>
  <a href="/myWorld/secured/user/lists/listsIndex.xhtml">Trash</a>  
</div>
                <div class="myContent" style="height: 75vH;">
                             <div class="card">
                                <h:form id="userDetail">
                                    <h:message for="request" showDetail="true"  showSummary="true" style="color: red;background-color: lightblue;"/>
                                    <h:panelGroup id="details">
                                        <h:panelGrid columns="2" captionClass="fakeimg" >
                                            <f:facet name="header">
                                                <h:outputLabel value="MessageDetails:"/>
                                            </f:facet>
                                            <h:outputLabel value="gesendet am:"/>
                                            <h:outputLabel value=" #{messageService.selectedMessage.wann}" >
                                                <f:convertDateTime  pattern="dd.MM.yyyy HH:mm:ss" />
                                            </h:outputLabel>
                                            <h:outputLabel value="Sender:"/>
                                            <h:outputLabel value=" #{messageService.absender}"/>
                                            <h:outputLabel value="Titel:"/>
                                            <h:outputLabel value=" #{messageService.selectedMessage.betreff}"/>
                                            <h:outputLabel value="Message:"/>
                                            <h:inputTextarea value="#{messageService.selectedMessage.message}" readonly="true"/>
                                           
                                            <f:facet name="footer">
                                                <h:panelGrid id="buttons" columns="4">
                                                    <h:commandButton value="send Message" action="#{createMessageController
                                                                                                    .prepareMessage(loginControll.authenticatedUser.id
                                                                                                    ,messageService.selectedMessage.senderID
                                                                                                    ,messageService.absender)}">
                                                    </h:commandButton>
                                                    <h:commandButton value="send Request" id="createRequst"
                                                                     action="#{createREquestController.createRequest
                                                                            (loginControll.authenticatedUser.id,userService.selectedUser.id)}"/>
                                                    <h:commandButton value="Close" onclick="window.close()"/>
                                               <h:commandButton class="deletebtn" value = "delete"
                                                                action = "#{messageService.deleteSelectedMessage(messageService.selectedMessage.id)}"
                                                                onclick="window.alert('deleted');window.close();">        
                                            </h:commandButton>
                                                </h:panelGrid>
                                            </f:facet>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:form> 
                            </div>
                            <div class="card">
                                <h:form id="createReply">
                                    
                                </h:form>                                   
                            </div> </div>                     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
