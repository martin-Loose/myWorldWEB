<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="refresh" content="10"/>
    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../../resources/templates/users/messages/messagesTemplate.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="content">
                <div class="container" style="margin-top: 10px;height: 80%;border-color: #000;border-style: solid;">
                    <div class="row">
                        <div class="leftcolumn">
                             <div class="card">
                                <h:form id="userDetail">
                                    <h:message for="request" showDetail="true"  showSummary="true" style="color: red;background-color: lightblue;"/>
                                    <h:panelGroup id="details">
                                        <h:panelGrid columns="2" captionClass="fakeimg" >
                                            <f:facet name="header">
                                                <h:outputLabel value="MessageDetails:"/>
                                            </f:facet>
                                            <h:outputLabel value="gesendet am:"/>
                                            <h:outputLabel value=" #{messageService.selectedMessage.wann}" >
                                                <f:convertDateTime  pattern="dd.MM.yyyy HH:mm:ss" />
                                            </h:outputLabel>
                                            <h:outputLabel value="Sender:"/>
                                            <h:outputLabel value=" #{messageService.absender}"/>
                                            <h:outputLabel value="Titel:"/>
                                            <h:outputLabel value=" #{messageService.selectedMessage.betreff}"/>
                                            <h:outputLabel value="Message:"/>
                                            <h:inputTextarea value="#{messageService.selectedMessage.message}" readonly="true"/>
                                           
                                            <f:facet name="footer">
                                                <h:panelGrid id="buttons" columns="3">
                                                    <h:commandButton value="send Message" action="#{createMessageController
                                                                                                    .prepareMessage(loginControll.authenticatedUser.id
                                                                                                    ,messageService.selectedMessage.senderID
                                                                                                    ,messageService.absender)}">
                                                      
                                                    </h:commandButton>
                                                    <h:commandButton value="send Request" id="createRequst"
                                                                     action="#{createREquestController.createRequest
                                                                            (loginControll.authenticatedUser.id,userService.selectedUser.id)}"/>
                                                    <h:commandButton value="Back" action="userIndex.xhtml"/>
                                                </h:panelGrid>
                                            </f:facet>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:form> 
                            </div>
                            <div class="card">
                                <h:form id="userTable">
                                    <h:dataTable value="#{messageService.myList}" var="item" styleClass="employeeTable"
                                                 headerClass="employeeTableHeader"
                                                 rowClasses="employeeTableOddRow,employeeTableEvenRow" footerClass="employeeTableHeader">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText style="width: 100%;" value="Wann"/><br/>
                                            </f:facet>
                                            <h:outputText value="#{item.sendDate}"/>
                                        </h:column>
                                         <h:column>
                                            <f:facet name="header">
                                                <h:outputText style="width: 100%;" value="Von"/><br/>
                                            </f:facet>
                                             <h:outputText value="#{item.sender}"/>
                                        </h:column>
                                         <h:column>
                                            <f:facet name="header">
                                                <h:outputText style="width: 100%;" value="Betreff"/><br/>
                                            </f:facet>
                                             <h:outputText value="#{item.title}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name = "header">view</f:facet>
                                            <h:commandButton style="width: 100%;background-color: #e4f1fe;color: black;" value = "view"
                                                             action = "#{messageService.setSelectedMessage(item.messageID)}">        
                                            </h:commandButton>
                                        </h:column>
                                            <f:facet name="footer">
                                                <h:outputLabel value=" #{messageService.myList.size()} inbox found"/>
                                            </f:facet>
                                    </h:dataTable>
                                </h:form> 
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
