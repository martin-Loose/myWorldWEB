<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="refresh" content="10"/>
    </h:head>
    <h:body style="height: 100vH;" >
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../../resources/templates/users/messages/messagesTemplate.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="content" >
         <ul class="topnav">
                 <li><a  href="/myWorld/secured/user/messages/messagesList.xhtml">Inbox</a></li>
                 <li><a  href="/myWorld/secured/user/messages/createMessage.xhtml">Write</a></li>
                </ul>

                <div class="myContent" style="height: 100vH;background-color: #ddd;">
               
                            <div class="card">
                                <h:form id="userTable">
                                    <h:dataTable value="#{messageService.myList}" var="item" styleClass="employeeTable"
                                                 headerClass="employeeTableHeader"
                                                 rowClasses="employeeTableOddRow,employeeTableEvenRow" footerClass="employeeTableHeader">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText style="width: 100%;" value="Wann"/><br/>
                                            </f:facet>
                                            <h:outputText value="#{item.sendDate}"/>
                                        </h:column>
                                         <h:column>
                                            <f:facet name="header">
                                                <h:outputText style="width: 100%;" value="Von"/><br/>
                                            </f:facet>
                                             <h:outputText value="#{item.sender}"/>
                                        </h:column>
                                         <h:column>
                                            <f:facet name="header">
                                                <h:outputText style="width: 100%;" value="Betreff"/><br/>
                                            </f:facet>
                                             <h:outputText value="#{item.title}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText style="width: 100%;" value="toDelete"/><br/>
                                            </f:facet>
                                            <h:outputText value="#{item.toDelete}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText style="width: 100%;" value="isRead"/><br/>
                                            </f:facet>
                                            <h:outputText value="#{item.isRead}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name = "header">delete</f:facet>
                                            <h:commandButton class="deletebtn" value = "delete"
                                                             action = "#{messageService.deleteSelectedMessage(item.messageID)}">        
                                            </h:commandButton>
                                        </h:column>
                                        <h:column>
                                            <f:facet name = "header">view</f:facet>
                                            <h:commandButton type="submit" class="acceptbtn" style="text-decoration: none;width: 100%;" value = "view"
                                                              action="#{messageService.myURL(item.messageID)}">        
                                            </h:commandButton>
                                        </h:column>
                                            <f:facet name="footer">
                                                <h:outputLabel value=" #{messageService.myList.size()} inbox found"/>
                                            </f:facet>
                                    </h:dataTable>
                                </h:form> 
                            </div>
                        </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
