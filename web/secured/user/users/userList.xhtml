<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="refresh" content="10"/>
    </h:head>
   
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../../resources/templates/users/usersTemplate.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="content">
                 <h:body>
        <ul class="topnav">
                 <li><a  href="/myWorld/secured/user/users/EditUserDetails.xhtml">Edit your Data</a></li>
                 <li><a  href="/myWorld/secured/user/users/userList.xhtml">UserList</a></li>
                </ul>

                <div class="myContent" style="height: 100vH;background-color: #ddd;">
                
                    <h:form id="userTable" class="card">
                        <div>
                            <h:outputLabel value="Filter List"/>
                            <h:inputText value="#{userService.searchString}" a:placeholder="Enter Searchstring"/>
                            <h:commandButton value="Search" action="#{userService.findbyStart}"> 
                                <f:ajax execute="@form"  render="userTable"/>
                            </h:commandButton>
                        </div>
                        <div class="w3-container w3-center">
                            <div class="w3-card-4" style="width:50%">
                                <ui:repeat value="#{userService.userList}" var="item"><hr/>
                                    <h2> <h:outputLabel value="#{item.username}" class="w3-button w3-green" style="width: 100%;"/></h2>
                                    <img id="testpic" alt="no avatar" src="http://grottenolm.hopto.org:8080/myWorld/#{item.username}/Avatar/#{item.avatar}"
                                         style="max-width: 50%;border: 1px solid;"/><br/>      
                                    <div class="w3-container w3-center"><br/>
                                        <h:commandButton class="w3-button w3-deep-orange" style="width: 100%;color: black;" value = "view"
                                                                                action = "#{userService.setSelectedUser(item)}">        
                                        </h:commandButton>
                                    </div><hr/>
                                </ui:repeat>
                            </div>
                        </div>                                                                                         
                    </h:form> 
                </div> </h:body>
            </ui:define>
        </ui:composition>
   
</html>
