<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body onload="#{userService.resetSelectedUser()}" onunload="#{userService.resetSelectedUser()}">
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../../resources/templates/users/usersTemplate.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="content">
                <div class="container" style="margin-top: 10px;height: 80%;border-color: #000;border-style: solid;">
                    <div class="row">
                        <div class="leftcolumn">
                            <div class="card">
                                <h:form id="userDetail">
                                    <h:message for="request" showDetail="true"  showSummary="true" style="color: red;background-color: lightblue;"/>
                                    <h:panelGroup id="details">
                                        <h:panelGrid columns="2" captionClass="fakeimg" >
                                            <f:facet name="caption">
                                                <img src="../../resources/css/avatar.png" alt="Avatar" style="height: 100px;width: 100px;"/>
                                            </f:facet>
                                            <f:facet name="header">
                                                <h:outputLabel value="Userdetails:"/>
                                            </f:facet>
                                            <h:outputLabel value="Username:"/>
                                            <h:outputLabel value=" #{userService.selectedUser.username}"/>
                                            <h:outputLabel value="Email:"/>
                                            <h:outputLabel value=" #{userService.selectedUser.email}"/>
                                            <h:outputLabel value="Geboren am:"/>
                                            <h:outputLabel value="no profile"/>
                                            <h:outputLabel value="Geboren in:"/>
                                              <h:outputLabel value="no profile"/>
                                            <f:facet name="footer">
                                                <h:panelGrid id="buttons" columns="3">
                                                    <h:commandButton value="send Message" action="#{createMessageController
                                                                                                    .prepareMessage(loginControll.authenticatedUser.id
                                                                                                    ,userService.selectedUser.id
                                                                                                    ,userService.selectedUser.username)}">
                                                      
                                                    </h:commandButton>
                                                    <h:commandButton value="send Request" id="createRequst"
                                                                     action="#{createREquestController.createRequest
                                                                            (loginControll.authenticatedUser.id,userService.selectedUser.id)}"/>
                                                    <h:commandButton value="Back" action="userList.xhtml"/>
                                                </h:panelGrid>
                                            </f:facet>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:form> 
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
