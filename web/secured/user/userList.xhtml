<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="refresh" content="10"/>
    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../resources/templates/users/usersTemplate.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="content">
                <div class="container" style="margin-top: 10px;height: 80%;border-color: #000;border-style: solid;">
                    <div class="row">
                        <div class="leftcolumn">
                            <div class="card">
                                <h:form id="userTable">
                                    <div>
                                        <h:outputLabel value="Filter List"/>
                                        <h:inputText value="#{userService.searchString}" a:placeholder="Enter Searchstring"/>
                                        <h:commandButton value="Search" action="#{userService.findbyStart}"> 
                                            <f:ajax execute="@form"  render="userTable"/>
                                        </h:commandButton>
                                        </div>
                                    <h:dataTable value="#{userService.userList}" var="item" styleClass="employeeTable"
                                                 headerClass="employeeTableHeader"
                                                 rowClasses="employeeTableOddRow,employeeTableEvenRow" footerClass="employeeTableHeader">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText style="width: 100%;" value="Username"/><br/>
                                            </f:facet>
                                            <h:outputText value="#{item.username}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name = "header">view</f:facet>
                                            <h:commandButton style="width: 100%;background-color: #e4f1fe;color: black;" value = "view"
                                                             action = "#{userService.setSelectedUser(item)}">        
                                            </h:commandButton>
                                        </h:column>
                                            <f:facet name="footer">
                                            <h:outputLabel value="UserList #{userService.userList.size()} Users found"/><h:outputLabel value="UserList #{userService.userList.size()} Users found"/>
                                            </f:facet>
                                    </h:dataTable>
                                </h:form> 
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
