<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../resources/templates/users/usersTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">

        <div class="container" style="margin-top: 10px;height: 80%;border-color: #000;border-style: solid;">
          <div class="row">
              <div class="leftcolumn">
                  <div class="card">
                      <h:panelGroup  id="A1">
                          <h:form id="detailForm" rendered="#{userService.toShow}" style="width: 100%;">
                              <h:panelGrid style="width: 100%;" id="detailUser" columns="2" border="1" cellpadding = "10" cellspacing = "1">
                            <f:facet name="header">
                                <h:outputText value="Userdetails"/>
                            </f:facet>
                            <h:outputText value="Username: "/>
                            <h:outputText value="#{userService.selectedUser.username}"/>
                            <h:outputText value="Email: "/>
                            <h:outputText value="#{userService.selectedUser.email}"/>
                               <f:facet name="footer">
                                   <h:panelGrid columns="3" width="100%;">
                                       <h:commandButton style="width: 100%" value="1"/>
                                        <h:commandButton style="width: 100%" value="1"/>
                                        <h:commandButton style="width: 100%" value="1"/>
                                   </h:panelGrid>
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                          </h:panelGroup>
                  </div>
              
            
                  <div class="card">
                       <h:form id="userTable">
                        <br/>
                        <h:dataTable value="#{userService.userList}" var="item" styleClass="employeeTable"
                                     headerClass="employeeTableHeader"
                                     rowClasses="employeeTableOddRow,employeeTableEvenRow">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText style="width: 100%;" value="Username"/><br/>
                                </f:facet>
                                <h:outputText value="#{item.username}"/>
                            </h:column>
                            <h:column>
                                <f:facet name = "header">view</f:facet>
                                <h:commandButton style="width: 100%;" value = "view" actionListener = "#{userService.setSelectedUser(item)}">        
                                    <f:ajax execute="#{userService.setSelectedUser(item)}" render="A1" />
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form> 
                  </div>
                
              </div>
                     
          </div>
      </div>
    </ui:define>
</ui:composition>
    </h:body>
</html>
